set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"
# set-option -sg escape-time 10

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# split window
unbind % 
bind | split-window -h

unbind '"'
bind - split-window -v

set -g mouse on

# unknown shit
set-option -g focus-events on
set-option -sg escape-time 10

# copy mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard' 
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard' 

# reset/read config file
unbind r
bind r source-file ~/.tmux.conf


# UI
set-option -g status-position top
set -g status-bg black
set -g status-fg white

setw -g window-status-style fg=black,bg=white
set -g window-status-current-style fg=black,bg=#47c457
set-window-option -g window-status-current-format '  #W '
set-window-option -g window-status-format ' #W '

# plugins 
set -g @plugin 'tmux-plugins/tpm'

# memory and cpu info
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# set -g status-right "#[fg=green]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 2)#[default]"
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g status-right '#[fg=black]#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} #{ram_bg_color}RAM: #{ram_icon} #{ram_percentage} '
#| %a %h-%d %H:%M '


